apply plugin: 'com.android.application'
android {

    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "io.cordova.zhihuiyouzhuan"
        minSdkVersion 19
        targetSdkVersion 27

        versionCode 4
        versionName "2.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        compileOptions {
            sourceCompatibility 1.8
            targetCompatibility 1.8
        }
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86', 'x86_64', 'mips', 'mips64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }


        manifestPlaceholders = [
                JPUSH_PKGNAME : applicationId, //JPush上注册的包名.
                JPUSH_APPKEY : "8e26b2df5578286abecb8d74", //JPush上注册的包名对应的appkey.
                //JPUSH_CHANNEL : "消息提示", //暂时填写默认值即可.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
                HUAWEI_APPID:"100785351",//华为平台注册的appid
                XIAOMI_APPKEY:"MI-5171800290217",//小米平台注册的appkey
                XIAOMI_APPID:"MI-2882303761518002217",//小米平台注册的appid
                MEIZU_APPKEY:"MZ-fa1c5ef15de34a41a224e28f49011b18",//魅族平台注册的appkey
                MEIZU_APPID:"MZ-1005577",//魅族平台注册的appid
                VIVO_APPKEY : "292661b2-f21d-4953-be21-389839bce2cd", // VIVO平台注册的appkey
                VIVO_APPID : "12265", // VIVO平台注册的appid
                OPPO_APPKEY : "OP-b39c2365b2e845718ee77b1347b07797", // OPPO平台注册的appkey
                OPPO_APPID : "OP-3007888", // OPPO平台注册的appid
                OPPO_APPSECRET: "OP-b615be824ca14151841d66bf3f26d847",//OPPO平台注册的appsecret
                qqappid: "tencent101590782",
        ]
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    signingConfigs {
        debug {
//            storeFile file('jh_qingyuan.jks')
//            storePassword "123456"
//            keyAlias "jh_qingyuan"
//            keyPassword "123456"
        }
    }


    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

//    splits {
//        abi {
//            enable true
//            reset()
//            include 'armeabi' //根据需求自己修改
//            universalApk true
//        }
//    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            jni.srcDirs = []
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:cardview-v7:27.1.1'
    /*网络框架*/
    implementation 'com.lzy.net:okgo:3.0.4'
    implementation 'com.android.support:design:27.1.1'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //阿里巴巴解析框架
    implementation 'com.alibaba:fastjson:1.2.41'

    /*gson 解析*/
    implementation 'com.google.code.gson:gson:2.8.0'

    /*通用adapter*/
    implementation 'com.zhy:base-rvadapter:3.0.3'

    //轮播图
    implementation 'com.youth.banner:banner:1.4.10'

    //RxPermissions
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'

    //RxJava2
    implementation 'io.reactivex.rxjava2:rxjava:2.0.0'

    //图片加载
