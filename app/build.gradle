    // (可选)
    implementation 'gdut.bsx:share2:0.9.3'
    implementation 'com.hyman:flowlayout-lib:1.1.2'

    /*极光推送*/
    implementation 'cn.jiguang.sdk:jpush:3.2.0'

    implementation 'cn.jiguang.sdk:jcore:1.2.6'

    // 此处以JCore 1.2.1 版本为例。

