    /*OPPO*/
    implementation 'cn.jiguang.sdk.plugin:oppo:3.2.0'

    /*Vivo*/
    implementation 'cn.jiguang.sdk.plugin:vivo:3.2.0'


    implementation files('libs/BASE64Encoder.jar')
    implementation project(':libzxing')
    implementation project(':swipebacklibrary')
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.3'
    implementation 'me.samlss:lighter:1.0.3'
    implementation 'com.wkp:SoftLinearLayout:1.0.1'

    //友盟统计
    compile 'com.umeng.sdk:common:1.5.1'
    compile 'com.umeng.sdk:analytics:7.5.0'

    //友盟社会化分享
    compile 'com.umeng.sdk:share-core:6.9.1'
    compile 'com.umeng.sdk:share-qq:6.9.1.1'
    compile 'com.umeng.sdk:share-wechat:6.9.1'
    compile 'com.umeng.sdk:share-sina:6.9.1'

    //分享面板
    compile 'com.umeng.sdk:shareboard-widget:6.9.1'

    //compile 'com.sina.weibo.sdk:core:4.3.8:openDefaultRelease-4.3.9.aar'
    compile 'com.lovedise:permissiongen:0.0.6'
